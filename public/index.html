<!DOCTYPE html>

        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-TFQB4ZP");
    </script>
    <!-- End Google Tag Manager -->
    <meta charset="utf-8" />

    />
    <script

      crossorigin="anonymous"
    ></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Global site tag (gtag.js) - Google Analytics -->

      async
      src="https://www.googletagmanager.com/gtag/js?id=G-94D2YK0Q5J"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-94D2YK0Q5J");
    </script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->

      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-TFQB4ZP"
